<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Animated profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script><link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <div class="particles" id="particles"></div>

    <div class="profile-card-container">
        <div class="profile-card" id="profileCard">
            <div class="profile-card-edge"></div>
            <div class="profile-image">
                <div class="pulse-ring"></div>
                <img src="https://i.ibb.co/ks97BJCL/Chat-GPTImage-Jun9202502-18-06-P.jpg" alt="Profile Image">
                <div class="image-hover-effect"></div>
            </div>
            <div class="profile-content">
                <h2 class="profile-name">3legsbird</h2>
                <p class="profile-title typing-text">UI/UX Designer</p>
                
                <div class="skills">
                    <span class="skill-tag">Figma</span>
                    <span class="skill-tag">React</span>
                    <span class="skill-tag">Design Systems</span>
                    <span class="skill-tag">Prototyping</span>
                </div>
                
                <p class="profile-bio">Creating beautiful digital experiences with a focus on user-centered design principles and modern aesthetics.</p>
                
                <div class="social-links">
                    <a href="#" data-social="twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" data-social="linkedin"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" data-social="dribbble"><i class="fab fa-dribbble"></i></a>
                    <a href="#" data-social="github"><i class="fab fa-github"></i></a>
                </div>
                
                
            </div>
            
            <div class="profile-card-background"></div>
        </div>
    </div>
    <script  src="./script.js"></script>

  </body>
  
</html>
