  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract SVG Background</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
       
    </style>
</head>
<body class="min-h-screen bg-gray-900 text-white overflow-hidden">
    <!-- Abstract blob background elements -->
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>

    <!-- SVG abstract shapes -->
    <svg class="svg-shape top-0 left-0 w-full h-full" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
        <path fill="#6366f1" d="M800,500Q700,600,600,650Q500,700,400,650Q300,600,200,500Q100,400,150,300Q200,200,300,150Q400,100,500,150Q600,200,650,300Q700,400,800,500Z" />
    </svg>
    
    <svg class="svg-shape top-0 left-0 w-full h-full" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
        <path fill="#a855f7" d="M800,500Q700,600,600,650Q500,700,400,650Q300,600,200,500Q100,400,150,300Q200,200,300,150Q400,100,500,150Q600,200,650,300Q700,400,800,500Z" transform="rotate(120 500 500)" />
    </svg>
    
    <svg class="svg-shape top-0 left-0 w-full h-full" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
        <path fill="#ec4899" d="M800,500Q700,600,600,650Q500,700,400,650Q300,600,200,500Q100,400,150,300Q200,200,300,150Q400,100,500,150Q600,200,650,300Q700,400,800,500Z" transform="rotate(240 500 500)" />
    </svg>

    <!-- Main content -->
    <div class="container mx-auto px-4 py-16 min-h-screen flex items-center justify-center">
        <div class="content p-8 md:p-12 max-w-3xl w-full text-center">
            <h1 class="text-4xl md:text-6xl font-bold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-pink-500">
                Abstract Background
            </h1>
            <p class="text-lg md:text-xl mb-8 opacity-90">
                This page features an animated abstract background created with SVG shapes and CSS animations. The colorful blobs morph and float while the geometric shapes rotate continuously.
            </p>
            <div class="flex flex-wrap justify-center gap-4">
                <button class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 rounded-full font-medium transition-all transform hover:scale-105">
                    Explore More
                </button>
                <button class="px-6 py-3 bg-transparent border-2 border-indigo-400 hover:bg-indigo-900/30 rounded-full font-medium transition-all transform hover:scale-105">
                    Learn About SVG
                </button>
            </div>
        </div>
    </div>

    <!-- Floating particles -->
    <div id="particles-js" class="absolute top-0 left-0 w-full h-full pointer-events-none"></div>

   
</body>
</html>
