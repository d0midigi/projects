  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glassmorphism UI with Bokeh</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="k3ch0o" data-description="Support me on Buy me a coffee!" data-message="â˜•" data-color="#ff9a9e" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
  <div class="bokeh-background">
    <div class="bokeh b1"></div>
    <div class="bokeh b2"></div>
    <div class="bokeh b3"></div>
  </div>

  <main class="glass-container">
    <h1>Glass UI Toolkit</h1>
    <div class="toolkit">
      <button class="glass-button">Primary Button</button>
      <button class="glass-button secondary">Secondary Button</button>

      <div class="glass-card">
        <h2>Card Title</h2>
        <p>This is a translucent glass card with a soft blur background.</p>
      </div>

      <input type="text" placeholder="Text Input" class="glass-input" />
      <input type="email" placeholder="Email Input" class="glass-input" />
      <input type="password" placeholder="Password Input" class="glass-input" />

      <select class="glass-select">
        <option disabled selected>Select Option</option>
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
      </select>

      <input type="range" class="glass-slider" />

      <textarea class="glass-input" rows="3" placeholder="Multiline Textarea"></textarea>

      <label class="glass-toggle">
        <input type="checkbox" /> Toggle Switch
      </label>

      <div class="glass-radio">
        <label><input type="radio" name="options" /> Option A</label>
        <label><input type="radio" name="options" /> Option B</label>
      </div>

      <div class="glass-checkbox">
        <label><input type="checkbox" /> Checkbox 1</label>
        <label><input type="checkbox" /> Checkbox 2</label>
      </div>
    </div>
  </main>
</body>
    
  </body>
