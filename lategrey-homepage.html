<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Lategrey homepage and nav</title>
  <link rel="stylesheet" href="./style.css">
<style>@import url('https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400;1,500&display=swap');

:root {
    --color-text: #222;
    --color-accent: #789;
    --color-background: white;
    --sidebar-width: 250px;  
    --color-accent-transparent: rgba(119, 136, 153, 0.9); /* #789 with 90% opacity */
}

}

body {
    font-family: 'Newsreader', serif;
    font-size: 16px;
    line-height: 1.5;
    color: var(--color-text);
    background-color: var(--color-background);
    margin: 0;
    padding: 0;
}

/* Navigation Sidebar */
#sidebar {
    position: fixed;
    left: -var(--sidebar-width);
    width: var(--sidebar-width);
    height: 100%;
    background-color: var(--color-accent);
    transition: left 0.3s ease;
    overflow-y: auto;
    z-index: 1000;
    padding-top: 60px;  /* Added to give space for the toggle button */
}

#sidebar.open {
    left: 0;
}

#toggle-nav {
    position: fixed;
    left: 10px;
    top: 10px;
    z-index: 1001;
    background: var(--color-accent);
    color: white;
    border: none;
    font-size: 24px;
    cursor: pointer;
    padding: 5px 10px;
}

#sidebar ul {
    list-style-type: none;
    padding: 0;
    margin: 0;  /* Changed from 20px 0 */
}

#sidebar .part {
    font-weight: bold;
    margin-top: 15px;
    color: white;
    padding: 10px 15px;  /* Increased padding */
}

#sidebar .part ul {
    margin-left: 0;  /* Changed from 15px */
}

#sidebar a {
    color: white;
    text-decoration: none;
    display: block;
    padding: 8px 15px 8px 30px;  /* Adjusted padding */
}

#sidebar a:hover {
    background-color: rgba(255,255,255,0.1);
}

/* Main Content */
main {
    transition: margin-left 0.3s ease;
}

main.sidebar-open {
    margin-left: var(--sidebar-width);
}

.book-header {
    background-image: url('https://via.placeholder.com/1920x1080');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
    position: relative;
}

.book-header::before {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background: rgba(0, 0, 0, 0.5); /* Adjust opacity as needed */
    z-index: 1;
}

.book-metadata, .download-buttons {
    position: relative;
    z-index: 2;
    background-color: var(--color-accent); /* Using the sidebar color */
    padding: 20px;
    border-radius: 10px;
    max-width: 80%;
    margin: 0 auto;
}

.download-buttons {
    margin-top: 20px;
    background-color: transparent; /* Remove background from buttons container */
}

.download-buttons {
    margin-top: 20px;
}

.book-metadata, .download-buttons {
    position: relative;
    z-index: 1;
}

.book-metadata h1, .book-metadata h2, .book-metadata .authors {
    margin: 0 0 10px 0;
    color: white;
}
.book-metadata h1 {
    font-size: 3em;
    margin-bottom: 0.2em;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

.book-metadata h2 {
    font-size: 1.8em;
    margin-top: 0;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

.book-metadata .authors {
    font-style: italic;
    font-size: 1.2em;
    margin-bottom: 2em;
}

.download-buttons button {
    background-color: white;
    color: var(--color-accent);
    border: 2px solid white;
    padding: 10px 20px;
    margin: 0 10px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.download-buttons button:hover {
    background-color: var(--color-accent);
    color: white;
}</style>
</head>
<body>
